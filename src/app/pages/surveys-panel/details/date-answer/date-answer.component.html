<ng-container *ngIf="state$ | async as state">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        Pregunta: {{ state.currentQuestion[0].questionDetail }}
      </h5>
      <div class="mb-3">
        <input
          type="date"
          class="form-control"
          id="exampleDatetimeInput"
          title="Choose your date"
          [value]="state.currentQuestion[0].correctAnswer"
          (change)="onSaveDate($event)"
        />
      </div>
    </div>
  </div>
</ng-container>
